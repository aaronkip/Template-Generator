name: tempgen
description: Template generator web and desktop application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui:
    git: https://github.com/bdlukaa/fluent_ui.git
  provider: ^6.0.1
  system_theme: ^1.0.1
  window_manager: ^0.1.9
  flutter_acrylic:
  url_strategy: ^0.2.0
  url_launcher: ^6.0.15
  clipboard: ^0.1.3
  email_validator: ^2.0.1
  syncfusion_flutter_gauges: ^20.1.50
  syncfusion_flutter_datagrid: ^20.1.50
  path_provider: ^2.0.9
  syncfusion_flutter_pdf: ^20.1.50-beta
  syncfusion_flutter_xlsio: ^20.1.50-beta
  intl: ^0.17.0
  desktop_window: ^0.4.0
  top_snackbar_flutter: ^1.0.2

dev_dependencies:
  flutter_native_splash: ^1.1.7+1
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#42a5f5"
  image: web/assets/flutter_logo.png